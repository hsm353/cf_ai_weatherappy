<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F38020;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #userInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #submitBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #submitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }
        
        #result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            display: block;
        }
        
        #result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            display: block;
        }
        
        .weather-info {
            color: #333;
        }
        
        .weather-info h2 {
            color: #4caf50;
            margin-bottom: 15px;
        }
        
        .weather-detail {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .weather-detail strong {
            color: #666;
        }
        
        .error-message {
            color: #f44336;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .examples h3 {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .examples ul {
            list-style: none;
            padding-left: 0;
        }
        
        .examples li {
            color: #666;
            font-size: 0.85em;
            padding: 5px 0;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .examples li:hover {
            color: #667eea;
        }
        
        .limerick-section {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 15px;
            border: 2px solid #f39c12;
        }
        
        .limerick-section h3 {
            color: #d35400;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        
        .limerick-text {
            color: #2c3e50;
            font-family: 'Georgia', serif;
            font-style: italic;
            line-height: 1.6;
            white-space: pre-line;
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÄÔ∏è Weather Chat Assistant</h1>
        <p class="subtitle">Ask me about the weather in natural language!</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="userInput" 
                placeholder="e.g., What's the weather in Riga?"
                autocomplete="off"
            />
            <button id="submitBtn">Send</button>
        </div>
        
        <div id="result"></div>
        
        <div class="examples">
            <h3>üìù Example queries:</h3>
            <ul>
                <li onclick="setExample(this)">What is the weather in Riga?</li>
                <li onclick="setExample(this)">How's the weather in New York tomorrow?</li>
                <li onclick="setExample(this)">Tell me the weather forecast for London for the next 7 days in Fahrenheit</li>
                <li onclick="setExample(this)">What's the temperature in Tokyo today?</li>
            </ul>
        </div>
    </div>
    
    <script>
        const input = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        
        function setExample(element) {
            input.value = element.textContent;
            input.focus();
        }
        
        async function submitQuery() {
            const query = input.value.trim();
            if (!query) return;
            
            submitBtn.disabled = true;
            result.className = '';
            result.style.display = 'block';
            result.innerHTML = '<p class="loading">üîÑ Processing your query...</p>';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    result.className = 'error';
                    result.innerHTML = `<p class="error-message">‚ùå ${data.error}</p>`;
                } else {
                    result.className = 'success';
                    result.innerHTML = formatWeatherResponse(data);
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `<p class="error-message">‚ùå Error: ${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        function formatWeatherResponse(data) {
            let html = '<div class="weather-info">';
            html += '<h2>Weather Information</h2>';
            
            if (data.location) {
                html += `<div class="weather-detail"><strong>üìç Location:</strong> ${data.location}</div>`;
            }
            
            if (data.temperature !== undefined) {
                html += `<div class="weather-detail"><strong>Temperature:</strong> ${data.temperature}</div>`;
            }
            
            if (data.condition) {
                const cleanCondition = data.condition.replace(/[üå°Ô∏è‚òÄÔ∏èüåßÔ∏è‚ùÑÔ∏èüå®‚õÖüå§üå¶üå©‚õàüå´]/g, '').trim();
                html += `<div class="weather-detail"><strong>Condition:</strong> ${cleanCondition}</div>`;
            }
            
            if (data.humidity !== undefined) {
                html += `<div class="weather-detail"><strong>üíß Humidity:</strong> ${data.humidity}%</div>`;
            }
            
            if (data.wind) {
                html += `<div class="weather-detail"><strong>üí® Wind:</strong> ${data.wind}</div>`;
            }
            
            if (data.forecast && data.forecast.length > 0) {
                html += '<h3 style="margin-top: 20px; color: #4caf50;">Forecast:</h3>';
                         data.forecast.forEach(day => {
                             html += `<div class="weather-detail">`;
                             html += `<strong>${day.date}:</strong> ${day.condition.replace(/[üå°Ô∏è‚òÄÔ∏èüåßÔ∏è‚ùÑÔ∏èüå®‚õÖüå§üå¶üå©‚õàüå´]/g, '').trim()} - High: ${day.high}, Low: ${day.low}`;
                             html += `</div>`;
                         });
            }
            
            html += '</div>';
            
            // Add limerick if available
            if (data.limerick) {
                html += '<div class="limerick-section">';
                html += '<h3>üìú A Weather Limerick</h3>';
                html += `<div class="limerick-text">${data.limerick}</div>`;
                html += '</div>';
            }
            
            return html;
        }
        
        submitBtn.addEventListener('click', submitQuery);
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitQuery();
            }
        });
        
        input.focus();
    </script>
</body>
</html>
